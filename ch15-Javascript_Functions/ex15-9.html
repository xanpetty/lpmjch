<html>
  <head>
    <title>Associative Arrays</title>
  </head>
  <body>
    <script>
      balls = {
        "golf":   "golf balls,   6",
        "tennis": "tennis balls, 3",
        "soccer": "soccer ball,  1",
        "ping":   "ping pong balls, 1 doz"
      }

      for (ball in balls)
      { document.write(ball + " = " + balls[ball] + "<br>")}
    </script>
  </body>
<html>
