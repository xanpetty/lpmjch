<html>
  <head><title>Javascript math</head></title>
  <body>
    <script>
      n = '838102050'           // set n to a string
      document.write('n = ' + n + ', and is a ' + typeof n + '<br>')

      n = 12345 * 67890         // set n to a number
      document.write('n = ' + n + ', and is a ' + typeof n + '<br>')

      n += ' plus some text'    // change n from a number to a string
      document.write('n = ' + n + ', and is a ' + typeof n + '<br>')
    </script>

  </body>
</html>
