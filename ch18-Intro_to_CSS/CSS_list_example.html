<!DOCTYPE html>
<html>
  <head>
    <title>CSS demo</title>
    <style>
      ol ol { list-style-type: lower-alpha; }
      * { border: 1px solid green;}
    </style>
  </head>
  <body>
    <ol>
      <li>One</li>
      <li>Two</li>
      <li>Three
        <ol>
          <li>One</li>
          <li>Two</li>
          <li>Three</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
